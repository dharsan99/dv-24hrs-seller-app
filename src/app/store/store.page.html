<ion-content class="new-background-color">
  <div class="container">


    <div class="signin-div mt-5 ">
      <p class="store-name"><b>abc store </b></p>
      <p class="getstarted">Let's get started</p>


      <ion-list>
        <ion-item>
          <ion-label>Store Location </ion-label>
          <svg style="margin:10px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
            <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>

          <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
          </svg>

        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item>
          <ion-label>Store category</ion-label>
          <ion-select value="Categories" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="brown">Grocery</ion-select-option>
            <ion-select-option value="blonde">Pharmacy</ion-select-option>
            <ion-select-option value="black">Vegetables</ion-select-option>
            <ion-select-option value="red">Household</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>


      <ion-chip color="dark">
        <ion-label>Grocery </ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>
      <ion-chip color="dark">
        <ion-label>Pharmacy</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>
      <ion-chip color="dark">
        <ion-label>Meat</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>
      <ion-chip color="dark">
        <ion-label>Grocery </ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>
      <ion-chip color="dark">
        <ion-label>Pharmacy</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>
      <ion-chip color="dark">
        <ion-label>Meat</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>

      <p class="tearmsAndCondition mt-3" >By clicking continue, you agree to our 
        <b style="color:blue"> Data Policy</b></p>

        <div class="col-12" style="text-align: right;">
          <button class="btn btn-success btn-sm continue-btn mt-1"> Continue</button>
        </div>

      
    </div>

    <div class="signin-div mt-2 ">
      <p class="profile-sts" >Profile Completion Status</p>

      <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
        aria-valuemin="0" aria-valuemax="100" style="width:40%">
          40%
        </div>

      </div>


      <div>
        <p></p>
      </div>
    </div>
  </div>
  
</ion-content>
